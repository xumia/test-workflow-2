trigger: none
pr:
  branches:
    include:
      - test

variables:
  COMMIT_ID: e1e81264dc1d6362c9c3ee3b7752ad9e035c4a09
  ENDPOINT: build

name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

stages:
- stage: Build
  pool:
    vmImage: 'ubuntu-20.04'
  jobs:
  - job: Test1
    displayName: Test1
    steps:
    - checkout: self
      displayName: "Checkout test-workflow"
    - task: UpdateBuildProperties@1
      inputs:
        properties: '[{ "op": "add",  "path": "/codediff", "value": "test"}]'
      displayName: "Update task properties"
    - task: SampleExtensionTask@0
      inputs:
        samplestring: 'Hello'
      displayName: "SampleExtensionTask"
    - script: |
        echo test
      displayName: "test"
